[platformio]
src_dir = ../LedEffects
include_dir = ../LedEffects
default_envs = uno



[env]
lib_extra_dirs = ../../libraries
monitor_speed = 57600

lib_deps = FastLED
; use GCC AVR 7.3.0+     
platform_packages = toolchain-atmelavr@>=1.70300.0  
; flags 
build_flags = 
  -DDBG_TO_SERIAL ;to enable debugging via serial 
  -UCHECK_MEM     ;creating variables static in setup() to see how much memory is used
  ;-D__OUTAGE_LAMP_SETUP
  ;-D__SASHA_SETUP -DUSE_IR_REMOTE
  ;-D__DAVID_SETUP
  ;-D__IGOR_SETUP -DUSE_IR_REMOTE
  ;-D__DECK_SETUP
  ;-D__CHRISTMAS_TREE_SETUP
  ;-D__WINDOW_SETUP
  ;-D__VADIM_SETUP
  ;-D__TAHOE_SETUP


[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_speed = 115200
  


[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
upload_speed = 57600
upload_port = /dev/cu.wchusbserial1410
monitor_port = /dev/cu.wchusbserial1410


[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
upload_speed = 115200

