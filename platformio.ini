[platformio]
src_dir = ../LedEffects
include_dir = ../LedEffects
default_envs = FRAME_MATRIX_16x16

[env]
lib_extra_dirs = ../../libraries
monitor_speed = 57600
lib_deps = FastLED
; use GCC AVR 7.3.0+     
; platform_packages = toolchain-atmelavr@>=1.70300.0


; Default configuartion for different arduinos

; Arduino Uno
[env:uno]
platform = atmelavr 
board = uno
framework = arduino
upload_speed = 115200


; Chinese Arduino Nano
[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
upload_speed = 57600
;upload_port = /dev/cu.wch*
;monitor_port = /dev/cu.wch*


; Arduino Leonardo
[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
upload_speed = 115200


; Setups - one of them go to default_envs

; Outage lamp
[env:OUTAGE_LAMP]
extends = env:pro16MHzatmega328
build_flags = 
  -D__OUTAGE_LAMP_SETUP 
  ;-DDBG_TO_SERIAL ;to enable debugging via serial 
  ;-DCHECK_MEM     ;creating variables static in setup() to see how much memory is used
  -DMAX_LEDS=31

[env:SASHA]
extends = env:pro16MHzatmega328
build_flags = 
  -D__SASHA_SETUP -DUSE_IR_REMOTE
